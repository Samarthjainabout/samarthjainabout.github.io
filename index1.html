<body>
		<script> randomNumber(9); </script>
	<input TYPE=TEXT NAME="ACCOUNT" ID="ACCOUNT" VALUE=""  MAXLENGTH=16 SIZE=16 readonly>

	<br>
	<input id="myValues2" />
</body>
<script src="js/jquery.js"></script>
<script src="js/speedometer.js"></script>
<script type="text/javascript">
	
	$("#ACCOUNT").myfunc({divFact:10,eventListenerType:'mousemove'});
	$("#myValues2").myfunc({divFact:30});
	function randomNumber(len) {
    var randomNumber;
    var n = '';

    for(var count = 0; count < len; count++) {
        randomNumber = Math.floor(Math.random() * 10);
        n += randomNumber.toString();
    }
    return n;
}

document.getElementById("ACCOUNT").value = randomNumber(3);
</script>
